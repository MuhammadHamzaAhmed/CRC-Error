version: '3.8'

services:
  crc-worker:
    build: .
    command: python worker.py
    volumes:
      - .:/usr/src/app
    environment:
      - ACI_USERNAME=${ACI_USERNAME}
      - ACI_PASSWORD=${ACI_PASSWORD}
      - TEMPORAL_HOST=${TEMPORAL_HOST:-temporal:7233}
    depends_on:
      - temporal

  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgres
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
    volumes:
      - postgres_data:/var/lib/postgresql/data

  temporal-ui:
    image: temporalio/ui:latest
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - temporal

volumes:
  postgres_data:
